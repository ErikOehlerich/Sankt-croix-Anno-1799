    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;  /* Kortets højde */
            width: 100%;  /* Kortets bredde */
            position: relative;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup-content {
            max-width: 400px; /* Maksimal bredde af popuppen */
            overflow: auto; /* Tillad scrolling, hvis indholdet er for stort */
        }
        .excel-table {
            max-height: 300px; /* Sætter maksimal højde på Excel-tabellen */
            overflow-y: auto; /* Tillader lodret scrolling */
            margin-top: 10px; /* Margin for lidt afstand fra billedet */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Stil for værktøjsboksen i Leaflet-kortet */
        .leaflet-control.tools-box {
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 50px;
            max-height: 50px; /* Minimeret højde */
            overflow: hidden;
            transition: max-height 0.3s ease, max-width 0.3s ease, padding 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .leaflet-control.tools-box:hover {
            max-height: 300px; /* Udvidet højde */
            max-width: 200px; /* Udvidet bredde */
            padding: 10px;
        }

        .leaflet-control.tools-box img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .leaflet-control.tools-box button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        
        /* Begræns billedets størrelse i popuppen */
        .popup-content img {
            max-width: 100px; /* Begræns bredden */
            height: auto;     /* Bevar proportionerne */
            display: block;   /* Forhindrer inline layout-forstyrrelser */
            margin: 5px 0;    /* Tilføj lidt afstand omkring billederne */
        }

        /* Stil for søgefeltet under kortet */
        #searchContainer {
            position: relative;
            margin: 10px auto;
            z-index: 1000;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 40px;
            max-height: 40px; /* Minimized height */
            overflow: hidden;
            transition: max-height 0.3s ease, max-width 0.3s ease, padding 0.3s ease;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            justify-content: center;
        }

        #searchContainer:hover,
        #searchContainer:focus-within {
            max-height: 200px; /* Expanded height */
            max-width: 200px; /* Expanded width */
            padding: 10px;
        }

        #searchContainer img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            margin-bottom: 5px; /* Add space between the icon and the input */
        }

        #searchContainer input,
        #searchContainer button,
        #searchContainer span {
            display: none; /* Hide content by default */
        }

        #searchContainer:hover input,
        #searchContainer:hover button,
        #searchContainer:hover span,
        #searchContainer:focus-within input,
        #searchContainer:focus-within button,
        #searchContainer:focus-within span {
            display: block; /* Show content on hover or focus */
            width: 100%;
            margin-bottom: 5px; /* Add space between elements */
        }

        #searchContainer input {
            padding: 5px;
            text-align: left; /* Align text to the left */
        }

        #searchContainer button {
            padding: 5px;
            font-size: 12px;
            cursor: pointer;
        }

        #searchContainer span {
            text-align: center;
            font-size: 12px;
        }

        /* Custom styles for zoom controls */
        .leaflet-control.zoom-control {
            background: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .leaflet-control.zoom-control button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
            font-size: 18px; /* Increased font size */
            font-weight: bold; /* Thicker font */
            cursor: pointer;
            height: 50px; /* Set a fixed height */
            line-height: 50px; /* Center text vertically */
        }

            maxZoom: 20

            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            maxZoom: 20

            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            maxZoom: 20

        // Funktion til at læse CSV-data og returnere indhold som HTML med fremhævet søgeterm
        async function getCsvContentWithHighlight(file, searchTerm, regex) {
            return new Promise((resolve, reject) => {
                Papa.parse(file, {
                    download: true,
                    complete: function(results) {
                        let html = '<table>';
                        results.data.forEach((row, rowIndex) => {
                            html += '<tr>';
                            row.forEach(cell => {
                                let cellContent = cell;
                                if (searchTerm && regex) {
                                    cellContent = cellContent.replace(regex, match =>
        `<span style="background-color: yellow;">${match}</span>`
    );
                                }
                                html += rowIndex === 0
                                    ? `<th>${cellContent}</th>`
                                    : `<td>${cellContent}</td>`;
                            });
                            html += '</tr>';
                        });
                        html += '</table>';
                        resolve(html);
                    },
                    error: function(error) {
                        console.error(`Error loading CSV file: ${file}`, error);
                        resolve('<p>Kunne ikke indlæse CSV-indhold.</p>');
                    }
                });
         });
         }

        // Funktion til at vise CSV-indhold i fuldskærm
        async function viewCsvFullscreen(file, searchTerm) {
            try {
                const regex = searchTerm
                    ? new RegExp(searchTerm.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'gi')
                    : null;
                const csvContent = await getCsvContentWithHighlight(file, searchTerm, regex);

                const fullScreenDiv = document.createElement('div');
                fullScreenDiv.style.position = 'fixed';
                fullScreenDiv.style.top = '0';
                fullScreenDiv.style.left = '0';
                fullScreenDiv.style.width = '100%';
                fullScreenDiv.style.height = '100%';
                fullScreenDiv.style.backgroundColor = 'white';
                fullScreenDiv.style.zIndex = '10000';
                fullScreenDiv.style.overflow = 'auto';
                fullScreenDiv.innerHTML = `
                    <div style="padding: 20px;">
                        <h2>Matrikel listens indhold</h2>
                        ${csvContent}
                    </div>
                `;

                const closeButton = document.createElement('button');
                closeButton.textContent = 'Luk Fuldskærm';
                closeButton.style.position = 'fixed';
                closeButton.style.top = '10px';
                closeButton.style.right = '10px';
                closeButton.style.zIndex = '10001';
                closeButton.style.padding = '10px';
                closeButton.style.backgroundColor = '#f44336';
                closeButton.style.color = 'white';
                closeButton.style.border = 'none';
                closeButton.style.borderRadius = '5px';
                closeButton.style.cursor = 'pointer';
                closeButton.onclick = () => {
                    document.body.removeChild(fullScreenDiv);
                };

                fullScreenDiv.appendChild(closeButton);
                document.body.appendChild(fullScreenDiv);
            } catch (error) {
                console.error('Error displaying CSV file:', error);
                alert('Kunne ikke vise CSV-indhold.');
            }
        }

        // Funktion til at tilføje en markør til kortet
        async function addMarkerToMap(point, highlight = false, searchTerm = '') {
            const marker = L.circleMarker(point.coordinates, {
                radius: 8,
                color: highlight ? 'blue' : '#ff7800',
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).bindPopup(`
                <div class="popup-content">
                    <strong>Navn: ${point.navn}</strong><br>
                    <strong>Nabolag: ${point.nabolag}</strong><br>
                    <strong>Ejer: ${point.ejer}</strong><br>
                    <div>
                        <strong>Billeder:</strong><br>
                        ${Array.isArray(point.image) ? point.image.map(img => 
                            `<img src="${img}" alt="Billede">
                            <button onclick="openFullscreen('${img}')">Vis i Fuldskærm</button><br>`).join('') : 
                            `<img src="${point.image}" alt="Billede">
                            <button onclick="openFullscreen('${point.image}')">Vis i Fuldskærm</button><br>`}
                    </div>
                    <div>
                        <strong>CSV Filer:</strong><br>
                        ${Array.isArray(point.csvLink) ? point.csvLink.map((file, index) => 
                            `<button onclick="viewCsvFullscreen('${file}', '${searchTerm}')">Vis CSV ${index + 1} i Fuldskærm</button><br>`).join('') : 
                            `<button onclick="viewCsvFullscreen('${point.csvLink}', '${searchTerm}')">Vis CSV i Fuldskærm</button>`}
                    </div>
                </div>
            `);
            marker.addTo(map);
        }

        // Funktion til at initialisere markører og indlæse Excel-data ved kortindlæsning
        async function initializeMarkers() {
            for (const point of points) {
                await addMarkerToMap(point); // Tilføj markør og indlæs Excel-data
            }
        }

        // Funktion til at nulstille markørfarver
        async function resetMarkers() {
            map.eachLayer((layer) => {
                if (layer instanceof L.CircleMarker) {
                    map.removeLayer(layer); // Fjern eksisterende markører
                }
            });

            // Tilføj alle markører igen med standardfarve
            for (const point of points) {
                await addMarkerToMap(point, false); // Tilføj markører uden fremhævning
            }
        }

        // Funktion til at filtrere og aktivere/deaktivere markører baseret på søgning
        async function filterMarkers(searchTerm) {
            await resetMarkers(); // Nulstil markører før filteret anvendes

            const hitCountElement = document.getElementById('hitCount');

            if (!searchTerm.trim()) {
                hitCountElement.textContent = `Antal plantager: 0 | Antal forekomster: 0`;
                await initializeMarkers();
                return;
            }

            let plantationCount = 0; // Antal plantager med mindst ét hit
            let totalHits = 0;       // Totalt antal forekomster
            let regex;

            try {
                if (searchTerm.startsWith('"') && searchTerm.endsWith('"')) {
                    const exactTerm = searchTerm.slice(1, -1).replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                    regex = new RegExp(`\\b${exactTerm}\\b`, 'gi');
                } else {
                    const escapedSearchTerm = searchTerm.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
                    regex = new RegExp(escapedSearchTerm, 'gi');
                }
            } catch (error) {
                console.error('Invalid regex:', error);
                hitCountElement.textContent = `Ugyldig søgeterm`;
                return;
            }

            const promises = points.map(async (point) => {
                let match = false;
                let localHits = 0;

                // Tjek navn, nabolag og ejer
                ['navn', 'nabolag', 'ejer'].forEach(field => {
                    const value = point[field] || '';
                    const matches = value.match(regex);
                    if (matches) {
                        localHits += matches.length;
                    }
                });

                // Tjek CSV-filer
                if (point.csvLink) {
                    const csvLinks = Array.isArray(point.csvLink) ? point.csvLink : [point.csvLink];
                    for (const file of csvLinks) {
                        try {
                            // Hent CSV-indhold
                            const csvContent = await new Promise((resolve, reject) => {
                                Papa.parse(file, {
                                    download: true,
                                    complete: function(results) {
                                        // Saml alle celler til én stor tekststreng
                                        const allCells = results.data.flat().join(' ');
                                        resolve(allCells);
                                    },
                                    error: function(error) {
                                        resolve('');
                                    }
                                });
                            });
                            const matches = csvContent.match(regex);
                            if (matches) {
                                localHits += matches.length;
                            }
                        } catch (error) {
                            // Ignorer fejl
                        }
                    }
                }

                if (localHits > 0) {
                    match = true;
                    plantationCount++;
                    totalHits += localHits;
                    await addMarkerToMap(point, true, searchTerm);
                }

                return match;
            });

            await Promise.all(promises);

            hitCountElement.textContent = `Antal plantager: ${plantationCount} | Antal forekomster: ${totalHits}`;
        }

        // Funktion til at åbne billedet i fuldskærm med zoom, rotation og drag funktioner
        function openFullscreen(imgSrc) {
            const img = document.createElement('img');
            img.src = imgSrc;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'contain'; // Beholder billedets proportioner
            img.style.position = 'absolute';
            img.style.top = '0';
            img.style.left = '0';
            img.style.zIndex = '10000'; // Sørg for, at billedet er oven på alt andet
            img.style.transform = 'scale(1) rotate(0deg)'; // Start med standard zoom og rotation
            img.style.transition = 'transform 0.2s'; // Glidende zoom og rotation
            img.style.filter = 'brightness(1)'; // Default brightness
            img.style.transition = 'filter 0.2s'; // Smooth brightness adjustment

            const fullScreenDiv = document.createElement('div');
            fullScreenDiv.style.position = 'fixed';
            fullScreenDiv.style.top = '0';
            fullScreenDiv.style.left = '0';
            fullScreenDiv.style.width = '100%';
            fullScreenDiv.style.height = '100%';
            fullScreenDiv.style.backgroundColor = 'black';
            fullScreenDiv.style.zIndex = '9999';
            fullScreenDiv.style.overflow = 'hidden';

            let scale = 1; // Default zoom level
            let rotation = 0; // Default rotation
            let isDragging = false;
            let dragEnabled = true; // Drag functionality toggle
            let startX, startY, currentX = 0, currentY = 0;

            // Add control box for zoom, rotation, drag, and brightness
            const controlBox = document.createElement('div');
            controlBox.style.position = 'fixed';
            controlBox.style.bottom = '10px';
            controlBox.style.left = '50%';
            controlBox.style.transform = 'translateX(-50%)'; // Center the control box horizontally
            controlBox.style.backgroundColor = 'white';
            controlBox.style.padding = '10px';
            controlBox.style.borderRadius = '5px';
            controlBox.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
            controlBox.style.zIndex = '10001';
            controlBox.innerHTML = `
                <button id="zoomInFullscreen">Zoom +</button>
                <button id="zoomOutFullscreen">Zoom -</button>
                <button id="rotateLeftFullscreen">Rotér ⟲</button>
                <button id="rotateRightFullscreen">Rotér ⟳</button>
                <button id="toggleDragFullscreen">Deaktiver Træk</button>
                <button id="increaseBrightness">Øg Lysstyrke</button>
                <button id="decreaseBrightness">Reducer Lysstyrke</button>
                <button id="closeFullscreen">Luk Fuldskærm</button>
            `;

            // Zoom in
            controlBox.querySelector('#zoomInFullscreen').onclick = () => {
                scale += 0.1;
                img.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale}) rotate(${rotation}deg)`;
            };

            // Zoom out
            controlBox.querySelector('#zoomOutFullscreen').onclick = () => {
                scale = Math.max(0.1, scale - 0.1); // Prevent negative zoom
                img.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale}) rotate(${rotation}deg)`;
            };

            // Rotate left
            controlBox.querySelector('#rotateLeftFullscreen').onclick = () => {
                rotation -= 15; // Rotate 15 degrees counterclockwise
                img.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale}) rotate(${rotation}deg)`;
            };

            // Rotate right
            controlBox.querySelector('#rotateRightFullscreen').onclick = () => {
                rotation += 15; // Rotate 15 degrees clockwise
                img.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale}) rotate(${rotation}deg)`;
            };

            // Toggle drag functionality
            controlBox.querySelector('#toggleDragFullscreen').onclick = (event) => {
                dragEnabled = !dragEnabled;
                fullScreenDiv.style.cursor = dragEnabled ? 'grab' : 'default';
                event.target.textContent = dragEnabled ? 'Deaktiver Træk' : 'Aktiver Træk';

                if (!dragEnabled) {
                    // Reset image position when drag is deactivated
                    currentX = 0;
                    currentY = 0;
                    img.style.transform = `translate(0, 0) scale(${scale}) rotate(${rotation}deg)`;
                }
            };

            // Increase brightness
            controlBox.querySelector('#increaseBrightness').onclick = () => {
                const currentBrightness = parseFloat(img.style.filter.match(/brightness\(([^)]+)\)/)[1]);
                img.style.filter = `brightness(${Math.min(currentBrightness + 0.1, 2)})`; // Cap brightness at 2
            };

            // Decrease brightness
            controlBox.querySelector('#decreaseBrightness').onclick = () => {
                const currentBrightness = parseFloat(img.style.filter.match(/brightness\(([^)]+)\)/)[1]);
                img.style.filter = `brightness(${Math.max(currentBrightness - 0.1, 0.5)})`; // Minimum brightness at 0.5
            };

            // Close full-screen mode
            controlBox.querySelector('#closeFullscreen').onclick = () => {
                document.body.removeChild(fullScreenDiv);
                document.body.removeChild(controlBox);
            };

            // Start dragging on mousedown
            fullScreenDiv.addEventListener('mousedown', (event) => {
                if (dragEnabled && event.button === 0) { // Only respond to left mouse button if drag is enabled
                    isDragging = true;
                    startX = event.clientX - currentX;
                    startY = event.clientY - currentY;
                    fullScreenDiv.style.cursor = 'grabbing';
                }
            });

            // Drag the image on mousemove
            fullScreenDiv.addEventListener('mousemove', (event) => {
                if (isDragging) {
                    currentX = event.clientX - startX;
                    currentY = event.clientY - startY;
                    img.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale}) rotate(${rotation}deg)`;
                }
            });

            // Stop dragging on mouseup
            fullScreenDiv.addEventListener('mouseup', () => {
                isDragging = false;
                fullScreenDiv.style.cursor = dragEnabled ? 'grab' : 'default';
            });

            // Stop dragging if the mouse leaves the full-screen area
            fullScreenDiv.addEventListener('mouseleave', () => {
                isDragging = false;
                fullScreenDiv.style.cursor = dragEnabled ? 'grab' : 'default';
            });

            fullScreenDiv.appendChild(img);
            document.body.appendChild(fullScreenDiv);
            document.body.appendChild(controlBox);
        }

        // Event listener til søgeknappen
        document.getElementById('searchBtn').onclick = function () {
            const searchTerm = document.getElementById('searchInput').value;
            filterMarkers(searchTerm);
        };

        // Event listener til søgefeltet for "Enter"-tast
        document.getElementById('searchInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const searchTerm = document.getElementById('searchInput').value;
                filterMarkers(searchTerm);
            }
        });

        // Event listener til søgefeltet for inputændringer
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchTerm = document.getElementById('searchInput').value;
            if (!searchTerm.trim()) {
                filterMarkers(''); // Reset when search is cleared
            }
        });

        // Tilføj værktøjsboks til Leaflet-kortet
        const toolsBox = L.control({ position: 'topright' });

        toolsBox.onAdd = function () {
            const div = L.DomUtil.create('div', 'leaflet-control tools-box');
            div.innerHTML = `
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Wrench and Hammer Icon" style="width: 30px; height: 30px;"> <!-- Updated to Wrench and Hammer Crossed Icon -->
                <div style="display: none;" class="tools-content">
                    <button id="measureBtn">Aktiver Måleværktøj</button>
                    <button id="stopMeasureBtn" style="display:none;">Deaktiver Måleværktøj</button>
                    <button id="coordinateBtn">Aktiver Koordinat Vælger</button>
                </div>
            `;
            return div;
        };

        toolsBox.addTo(map);

        // Udvid værktøjsindhold ved hover
        document.querySelector('.leaflet-control.tools-box').addEventListener('mouseenter', function () {
            this.querySelector('.tools-content').style.display = 'block';
        });

        document.querySelector('.leaflet-control.tools-box').addEventListener('mouseleave', function () {
            this.querySelector('.tools-content').style.display = 'none';
        });

        // Aktiver måleværktøj
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        // Hide the rectangle, circle, and marker tools in the draw control
        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polygon: true,
                polyline: true,
                rectangle: false, // Hide rectangle tool
                circle: false,    // Hide circle tool
                marker: false,    // Hide marker tool
                circlemarker: false
            }
        });

        document.getElementById('measureBtn').onclick = function () {
            map.addControl(drawControl);
            document.getElementById('measureBtn').style.display = 'none';
            document.getElementById('stopMeasureBtn').style.display = 'block';
        };

        document.getElementById('stopMeasureBtn').onclick = function () {
            map.removeControl(drawControl);
            document.getElementById('measureBtn').style.display = 'block';
            document.getElementById('stopMeasureBtn').style.display = 'none';
        };

        // Toggle coordinate picker functionality
        let coordinatePickerActive = false;

        function toggleCoordinatePicker() {
            coordinatePickerActive = !coordinatePickerActive;
            document.getElementById('coordinateBtn').textContent = coordinatePickerActive ? 'Deaktiver Koordinat Vælger' : 'Aktiver Koordinat Vælger';
        }

        // Ensure the coordinate picker only activates on map click when toggled
        map.off('click'); // Remove any existing click listeners to avoid duplicates
        map.on('click', function (event) {
            if (coordinatePickerActive) {
                const lat = event.latlng.lat.toFixed(5);
                const lng = event.latlng.lng.toFixed(5);
                alert(`Koordinater: ${lat}, ${lng}`);
            }
        });

        // Ensure the button toggles the coordinate picker state
        document.getElementById('coordinateBtn').addEventListener('click', toggleCoordinatePicker);

        // Update the measuring tool to handle rectangle, circle, and marker tools
map.on('draw:created', function (event) {
    const layer = event.layer;
    drawnItems.addLayer(layer);

    if (event.layerType === 'polygon') {
        const latlngs = layer.getLatLngs()[0];
        const area = L.GeometryUtil.geodesicArea(latlngs);
        const areaInHectares = (area / 10000).toFixed(2);
        layer.bindPopup(`Areal: ${areaInHectares} ha`).openPopup();
    } else if (event.layerType === 'polyline') {
        const latlngs = layer.getLatLngs();
        let totalDistance = 0;

        for (let i = 0; i < latlngs.length - 1; i++) {
            totalDistance += latlngs[i].distanceTo(latlngs[i + 1]);
        }

        const distanceInKm = (totalDistance / 1000).toFixed(2); // Convert to kilometers
        layer.bindPopup(`Distance: ${distanceInKm} km`).openPopup();
    } else if (event.layerType === 'rectangle') {
        const bounds = layer.getBounds();
        const area = L.GeometryUtil.geodesicArea([
            bounds.getSouthWest(),
            bounds.getNorthWest(),
            bounds.getNorthEast(),
            bounds.getSouthEast()
        ]);
        const areaInHectares = (area / 10000).toFixed(2);
        layer.bindPopup(`Areal: ${areaInHectares} ha`).openPopup();
    } else if (event.layerType === 'circle') {
        const radius = layer.getRadius();
        const area = Math.PI * Math.pow(radius, 2);
        const areaInHectares = (area / 10000).toFixed(2);
        layer.bindPopup(`Areal: ${areaInHectares} ha`).openPopup();
    } else if (event.layerType === 'marker') {
        const latlng = layer.getLatLng();
        layer.bindPopup(`Koordinater: ${latlng.lat.toFixed(5)}, ${latlng.lng.toFixed(5)}`).openPopup();
    }
});
        // Initialiser markører, når kortet indlæses
        initializeMarkers();
